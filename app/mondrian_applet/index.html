<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Mondrian</title>
          <link rel="stylesheet" href="../styles/main.css">

</head>

<body>
<body class="stijl">

  <div id="the_applet">
    <object
      type="application/x-java-applet"
      code="org.jruby.JRubyApplet"
      codebase="."
      style="margin: 0; padding: 0;"
      width="720" height="720">

      <param name="archive" value="mondrian.rb,ruby-processing/app.rb,ruby-processing/config.rb,ruby-processing/exporters/applet_exporter.rb,ruby-processing/exporters/application_exporter.rb,ruby-processing/exporters/base_exporter.rb,ruby-processing/exporters/creator.rb,ruby-processing/helper_methods.rb,ruby-processing/helpers/numeric.rb,ruby-processing/helpers/string.rb,ruby-processing/library_loader.rb,ruby-processing/runner.rb,ruby-processing/runners/base.rb,ruby-processing/runners/live.rb,ruby-processing/runners/run.rb,ruby-processing/runners/watch.rb,ruby-processing.rb,core/core.jar,core/jruby-complete.jar" />
      <param name="jruby.eval" value="ARGV[0] = 'mondrian.rb'; require 'ruby-processing/runners/run.rb'" />
      <param name="image" value="images/ruby.jpg" />
      <param name="boxmessage" value="Loading Mondrian..." />
      <param name="lang" value="en" />
      <param name="mayscript" value="true" />
      <param name="scriptable" value="true" />
      <param name="progressbar" value="true" />



      <!-- And if you don't have java.  -->
      To view this content, you need to install Java from <a href="http://java.com">java.com</a>
    </object>
  </div>

  <div class="infobox">
    <h1>de stijl alt</h1>
    <p>I was working on some algorithmic artwork. Move your mouse & click around. The <a href="../">main</a> version is in CoffeeScript; this is in Ruby-Processing which isn’t great for the web.</p>
    <p><a class="blue" href="http://github.com/jongd/stijl">Sauce</a> is on GitHub, <a class="yellow" href="http://twitter.com/jongold">I’m</a> on Twitter.</p>
    <p>2012/13 @jongold</p>
  </div>


</div>
</body>
</html>
